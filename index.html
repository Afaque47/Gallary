<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">

                    <img src="./images/image1.jpg" id="image1" >

                </figure>
                <figure class="card">

                </figure>
                <figure class="card">
                    <img src="./images/image4.jpeg" id="image4" >
                    <figcaption>Image 4</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image5.jpeg" id="image5" >
                    <figcaption>Image 5</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image6.jpeg" id="image6" >
                    <figcaption>Image 6</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image7.jpeg" id="image7" >
                    <figcaption>Image 7</figcaption>
                </figure>
                <figure class="card">
                    <img src="./images/image8.jpeg" id="image8" >

        </div>
    </div>

    
</body>
</html>
